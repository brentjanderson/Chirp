	<title>BYU Chirp</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
	<a style="float: right" href="https://github.com/brentjanderson/chirp" target="_blank">Get the code</a>
	{{> loginButtons}}

	{{#if currentUser}}
		{{> setup}}
		{{> chats}}
		{{> feedback}}
	{{else}}
		<h1>Log in to join the discussion</h1>
	{{/if}}
<em>Version 0.0.1a</em>
</body>

<template name="chats">
	<h1>Discussion</h1>
	<input autofocus="autofocus" type="text" class="form-control" placeholder="Your message here..."/>
	<ul>
		{{#each messages}}
			<li title="{{stamp}}" class="{{userclass}}"><strong>{{name}}: </strong>{{content}}</li>
		{{/each}}
	</ul>
</template>

<template name="setup">
	<p><strong>Username: </strong><input type="text" value="{{username}}"><button>Set Name</button></p>
</template>

<template name="feedback">
	<p style="position: fixed; bottom: 10px; right: 10px;"><a class="btn btn-success" href="https://github.com/brentjanderson/chirp/issues" target="_blank">Got feedback?</a></p>
</template>
